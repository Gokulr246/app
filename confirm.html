<html>   
    
<head>    
    <script type="text/javascript">   
        function show() {   
            var con = confirm ("Confirm Payment");   
            if(con == true) {   
                document.write ("Payment successfull"); 

            }    
            else {   
                document.write ("Payment failed");   
            }   
        }   
    </script>   
</head>   
    
<body>   
    <center>   
        <h1>Payment confirmation</h1>   
       <p>Total Payment = $ 50</p>
        <p>confirm payment </p>   
        <input type="button" value="Click Me" onclick="show();" />   
    </center>   
</body>   
    
</html>
